# 服务配置
server:
  # 基本配置
  address:        ":8080"
  dumpRouterMap:  true
  serverAgent:   "hook-admin"

  # 接口文档
  openapiPath:  "/api.json"
  swaggerPath:  "/swagger"

  # Cookie配置
  cookieMaxAge:  "30d"
  cookiePath:    "/"
  cookieDomain:  ""

  # Sessions配置
  sessionMaxAge:        "1h"
  sessionIdName:        "session_id"
  sessionCookieOutput:  true
  sessionPath:          "/tmp/sessions"

  # 日志扩展配置(参数日志组件配置)
  logger:
    path: "runtime/server"
    file: "debug-{Y-m-d}.log"
    level: "all"
    stdout: true

  # 日志基本配置
