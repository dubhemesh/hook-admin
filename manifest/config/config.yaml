#  logLevel:          "all"
#  errorStack:        true
#  errorLogEnabled:   true
#  errorLogPattern:   "error-{Ymd}.log"
#  accessLogEnabled:  true
#  accessLogPattern:  "access-{Ymd}.log"

# 日志
logger:
  path:   "runtime/business"
  file:   "{Y-m-d}.log"
  level:  "all"

# 数据库配置
database:
  default:
    type:  "mysql"
